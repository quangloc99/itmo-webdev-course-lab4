<svg [attr.width]="domSize" [attr.height]="domSize" [attr.viewBox]="viewBox" (click)="onClick($event)">
  <rect x="0" y="0" width="" height="" [style.fill]="color"
        [style.width.px]="displayingR / 2"
        [style.height.px]="displayingR"
  ></rect>
  <circle cx="0" cy="0" r="" [style.fill]="color" [style.r.px]="displayingR / 2"
          clip-path="inset(50% 50% 0px 0px)"
  ></circle>
  <polygon points="0,0 1,0 0,-1" [style.fill]="color"
           [style.transformOrigin]="'top left'"
           [style.transform]="'scale(' + displayingR + ')'"
  ></polygon>
  <rect x="-0.5%" y="-50%" width="1%" height="100%" fill="black"></rect>
  <rect x="-50%" y="-0.5%" width="100%" height="1%" fill="black"></rect>

  <g [attr.transform]="'scale(' + displayingSize / relativeSize +')'">
    <ng-content></ng-content>
  </g>
</svg>
