<div *ngIf="inputFieldRanges">
  <app-checking-area-pic [parameter-size]="inputFieldRanges.r.max + 1"
                         [style.cursor]="'crosshair'"

                         [parameter-r]="parameterR"
                         (user-coordinates-input)="logCoordinates($event)"
  ></app-checking-area-pic><br>
  R: <mat-slider [min]="inputFieldRanges.r.min" [max]="inputFieldRanges.r.max" [step]="0.01" thumbLabel
                 [(value)]="parameterR"
></mat-slider>
</div>
