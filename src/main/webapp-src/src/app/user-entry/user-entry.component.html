<mat-tab-group mat="center">
  <mat-tab label="Login">
    <form>
      <mat-form-field>
        <input matInput placeholder="Email" type="email"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" type="password"/>
      </mat-form-field>
    </form>

    <button mat-button color="primary">Login</button>
  </mat-tab>

  <mat-tab label="Register">
    <form>
      <mat-form-field>
        <input matInput placeholder="Email" type="email"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Re-enter password" type="password"/>
      </mat-form-field>
      <button mat-button color="primary">Register</button>
    </form>
  </mat-tab>
</mat-tab-group>
